<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    
    <link type="text/css" rel="stylesheet" href="css/twenty20.css" />
    <title>"#{rulesManager.title}"</title>
    <style type="text/css">
        .col-xs-updated {        
            width: 92% !important;
        }
	
	
	.choices label {
	align:right;
	
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	margin-left: 40px;
	font-weight: normal;
	padding-right: 2px;
	}
	
	.choices td {
	    text-align: right;
	}
	.choices td input {
	    float: right;
	}
	
    </style>
</h:head>



<h:body>  
 
 <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand" style="bitBold">
		
		<h:outputText id="displayTitle" value="Show Input Fields and and test Formula with test Values" />
	    
	    </div>
        </div>
	<b><hr/> </b>
	<h3>Input fields for the Rule</h3>
<h:dataTable  value="#{rulesManager.testRule.criteria}" var="field"   
styleClass="dt-table" 	headerClass="dt-table-header" rowClasses="dt-table-odd-row,dt-table-even-row">  

	<h:column>  
	<f:facet name="header">ID</f:facet>  
	<h:outputText value="#{table.rowIndex + 1}" styleClass="fontClass"/>  
	</h:column>  
	
	<h:column>  
		<f:facet name="header">Input Field Name</f:facet>  
		<h:outputText value="#{field.name}" styleClass="fontClass"/>  
	</h:column>  
	
	<h:column>  
		<f:facet name="header">Input Field Value</f:facet>  
		<h:outputText value="#{field.value}" styleClass="fontClass"/>  
	</h:column>  

</h:dataTable>  
<b><hr/> </b>
	<h3>Formula fields for the Rule With Sample Values</h3>
<h:dataTable  value="#{rulesManager.testRule.formula.fields}" var="field"   
styleClass="dt-table" 	headerClass="dt-table-header" rowClasses="dt-table-odd-row,dt-table-even-row">  

	<h:column>  
	<f:facet name="header">ID</f:facet>  
	<h:outputText value="#{table.rowIndex + 1}" styleClass="fontClass"/>  
	</h:column>  
	
	<h:column>  
		<f:facet name="header">Input Field Name</f:facet>  
		<h:outputText value="#{field.name}" styleClass="fontClass"/>  
	</h:column>  
	
	<h:column>  
		<f:facet name="header">Input Field Value</f:facet>  
		<h:outputText value="#{field.value}" styleClass="fontClass"/>  
		
	</h:column>  

</h:dataTable> 
	     
	<b><hr/> </b>
	
	<h:form id="testRuleForm" class="form-horizontal"  >  

	<fieldset>
    
    <div class='row'>
         
            <div class='form-group'>
               
               
					
		<h:inputTextarea id="formula" value="#{rulesManager.testRule.formula.formulaContents}" styleClass="testFormulaField" rows="2" cols="100" disabled="true" />
            </div>
       

     </div>
     
	<div class='row'>
		<div class='col-sm-5'>    
		 	<p:commandButton id="testFormula" value="Test With Sample Values" actionListener="#{rulesManager.testRule}" class="btn btn-success col-sm-7" ajax="false" style="width:200px;height:30px;font-size:12px;font-family: Verdana, Arial, Helvetica, sans-serif;font-weight:bold;">
				<f:ajax execute="@form" render="@none" />	
			</p:commandButton>  
				 
		</div>
		<div class='col-sm-5'>    
		    	<h:button value="Go Back"  outcome="RulesAdminPanel"  style="width:100px;float:right;height:30px;font-size:12px;font-family: Verdana, Arial, Helvetica, sans-serif;font-weight:bold;"></h:button>  
					
		</div>
		
        </div>
	
	
    
</fieldset>

			
		</h:form>	
</div>	
  
</h:body>  
</html>
