<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
xmlns:rich="http://richfaces.org/rich"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>  
<title>All Rules</title>  
<h:outputStylesheet name="css/bootstrap.min.css"/>  


<link type="text/css" rel="stylesheet" href="css/twenty20.css" />



<style type="text/css">  
table {  
border-collapse: collapse;  
width: 100%;  
}  
th, td {  
text-align: left;  
padding: 8px;  
}  
  
tr:nth-child(even){background-color: #f2f2f2}  
th {  
background-color: #4CAF50;  
color: white;  
}  

.rf-tab-lbl{
	 font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: bold;
	}
	
.rf-tab-hdr.rf-tab-hdr-act
{
  background-image : none;
  background-color: lightblue;
}
</style>  
</h:head>  
<h:body>  
 


<center>  


	<b><hr/> </b>
	 

 
</center>  

<h:dataTable  value="#{rulesManager.rules}" var="rule"   
class="table table-striped table-hover table-bordered" styleClass="fontClass">  
<h:column>  
<f:facet name="header">ID</f:facet>  
<h:outputText value="#{table.rowIndex + 1}" styleClass="fontClass"/>  
</h:column>  

<h:column>  
<f:facet name="header">Rule Name</f:facet>  
<h:outputText value="#{rule.ruleName}" styleClass="fontClass"/>  
</h:column>  

<h:column>  
<f:facet name="header">Tenant ID</f:facet>  
<h:outputText value="#{rule.tenantId}" styleClass="fontClass"/>  
</h:column>  

<h:column>  
<f:facet name="header">Rule Formula Name</f:facet>  
<h:outputText value="#{rule.formula.formulaName}"/>  
</h:column>  

<h:column>  
<f:facet name="header">Rule Formula Expression</f:facet>  
<h:outputText value="#{rule.formula.formulaContents}"/>  
</h:column>  

<h:column>  
<f:facet name="header">Verify</f:facet>  


<h:commandLink  value="Test This" action="#{rulesManager.navigateToTestPage(rule)}" class="btn btn-primary" style="color:white" />   

</h:column>  

<h:column>  
<f:facet name="header">Hit Web Service</f:facet>  


<h:commandLink  value="Call WebService" action="#{rulesManager.callWebService(rule)}" class="btn btn-primary" style="color:white" />   

</h:column> 

<h:column>  
<f:facet name="header">Update</f:facet>  

<h:commandLink  value="Update" action="#{rulesManager.edit(rule)}" class="btn btn-primary" style="color:white" />   

</h:column>  
<h:column>  
<f:facet name="header">Delete</f:facet>  

<h:commandLink  value="Delete" action="#{rulesManager.delete(rule.id)}" class="btn btn-primary" style="color:white" />   

</h:column>  

<h:column>  
<f:facet name="header">Other Details</f:facet>  

<h:commandLink  value="Other Details" action="#{rulesManager.otherDetails(rule)}" class="btn btn-primary" style="color:white" />   

</h:column> 

</h:dataTable>  
	


<h:commandLink  value="Create New Rule" action="#{rulesManager.createNew()}" class="btn btn-primary" style="color:white" />  


	
</h:body>  
</html>
